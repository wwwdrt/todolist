<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500&display=swap" rel="stylesheet">
<script defer src="main.bundle.js"></script></head>
<body>
<div id="wrapper">
    <div id="root">
        <div id="title">
            <h1>Today's To Do</h1>
            <ion-icon name="repeat-outline"></ion-icon>
        </div>
        <form id="form">
            <input type="text" id="input" placeholder="Add to your list..." />
        </form>
        <ul id="todolist">
            <!-- Tasks -->
        </ul>
        <button id="clear" title="clear" alt="clear" tabindex="0">Clear all completed</button>
    </div>
</div>
<script type="module" src="main.bundle.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
